			  function select(){
			  	if(value == 'oppo'){
					oppoCheek()
				}
				if(value == 'vue'){
					shoppingCheek()
				}
				else{
					alert('无搜索内容')
				}
			  }
			  var input = document.getElementById('inputForm');
			  var value = input.value;
			  if(value == ''){
				  alert('输入搜索内容')
			  }
			  else{
				  select();
			  }
