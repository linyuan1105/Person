		<div id="progress" class="progress">
		  <div id="progressBar" class="bar"></div>
		</div>
		<div id="">

			  <li class="dropdown">

			       href="#">

			      </a>
			    <ul class="dropdown-menu" style="border-radius: 20px;">
					<button class="btn btn-large btn-block" style="border-radius: 20px;" type="button" onclick="vueCheek()">路由</button>
					<button class="btn btn-large btn-block" style="border-radius: 20px;" type="button" onclick="shoppingCheek()">商城</button>

		<div id="">
			<form class="form-search" onsubmit="return false">
			  <input type="text" class="input-medium search-query" placeholder="目前只提供oppo、vue" id="inputForm">
			  <button type="button" class="btn" onclick="
			  function select(){
			  	if(value == 'oppo'){
					oppoCheek()
				}
				if(value == 'vue'){
					shoppingCheek()
				}
				
			  }
			  var input = document.getElementById('inputForm');
			  var value = input.value;
			  if(value == ''){
				  alert('输入搜索内容')
			  }
			  else{
				  select();
			  }
			  ">Search</button>
			</form>
